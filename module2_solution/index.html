<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <!-- NOTE: Changed some of the text from the assignment, but the functionality is the same -->
<body ng-app="ShoppingListCheckOffApp">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuy.itemsToBuy">
        {{item.name}} - {{item.quantity}} 
        <button class="btn btn-default" ng-click="toBuy.purchaseItem(item)"><span class="glyphicon glyphicon-ok"></span> Buy</button>
      </li>
     </ul>
     <div ng-if="!toBuy.itemsToBuy.length" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="PurchasedController as purchased">
     <h2>Already Bought:</h2>
     <ul>
      <li ng-repeat="item in purchased.purchasedItems">{{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="!purchased.purchasedItems.length" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
