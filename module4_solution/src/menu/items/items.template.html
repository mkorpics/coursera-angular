<div ng-repeat="item in $ctrl.items">
  <h3 class="menu-item-title">{{item.name}}</h3>
  <p class="menu-item-details">{{item.description}}</p>
  <div class="menu-item-price">{{item.price_small | currency}}<span> {{item.small_portion_name}}</span> {{item.price_large | currency}} <span>{{$ctrl.menuItem.large_portion_name}}</span></div>
  <hr class="visible-xs">
</div>
