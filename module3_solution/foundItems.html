<div class="row" style="margin-bottom:20px;" ng-repeat="item in found.items">
    <div class="col-md-3">
        {{ item.name }}
    </div>
    <div class="col-md-3">
        {{ item.short_name }}
    </div>
    <div class="col-md-3">
        {{item.description}}
    </div>
    <div class="col-md-3">
        <button ng-click="found.onRemove({index: $index});">Don't want this one!</button>
    </div>
</div>
